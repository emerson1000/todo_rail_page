<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ToDo Rails</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="wrapper">

    <!-- Header Section -->
    <div class="header">
        <div class="logo-section">
            <img th:src="@{/images/logo.png}" alt="ToDo Rails Logo" class="logo">
            <div class="text-section">
                <h1>ToDo Rails</h1>
                <p>Keep Your Goals on Track</p>
            </div>
        </div>
        <div class="auth-links">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/login}">Login</a>
        </div>
    </div>

    <!-- Main Content for Error Page -->
    <div class="container login-container">
        <h1>Oops! Something went wrong</h1>

        <div class="flash-alert flash-alert-danger">
            <p>An unexpected error occurred. Please try again later.</p>
        </div>

        <div style="margin-top: 20px;">
            <a th:href="@{/}" class="btn btn-login">Back to Home</a>
            <a th:href="@{/login}" class="btn btn-login">Go to Login</a>
        </div>
    </div>

    <!-- Include the footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
